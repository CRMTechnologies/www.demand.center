      <script type="text/javascript" src="js/slick.min.js"></script>
      <script>
            $(document).ready(function(){
              $('.slickSlide').slick({
                  dots: true,
                  arrows: false,
                  autoplay: true,
                  autoplaySpeed: 1000,
                    slidesToShow: 4,
                  variableWidth: false,
                   responsive: [
                        {
                          breakpoint: 1024,
                          settings: {
                            slidesToShow: 4,
                            slidesToScroll: 2,
                            infinite: true,
                          }
                        },
                        {
                          breakpoint: 600,
                          settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                          }
                        },
                        {
                          breakpoint: 480,
                          settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                          }
                        }
                     ]
              });
              $('.slider-for').slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    arrows: false,
                    fade: true,
					autoplay: true,
                    autoplaySpeed: 3000,
                    //asNavFor: '.slider-nav',           
                });
				$('.slider-for').on('afterChange', function(event, slick, currentSlide, nextSlide){
					var newSlide = $('.slider-for .slick-active .tab-pane').attr('id');
					$(".pad-mob-feat a").removeClass('active');		
					$(".pad-mob-feat a[href='#" + newSlide + "']").addClass('active');
				});	

				$(".pad-mob-feat a").click(function(e){
					e.preventDefault();
					slideIndex = $(this).parent().index();
					$( '.slider-for' ).slick("slickGoTo", parseInt(slideIndex) );
				});				           
            });
      
      </script>
  <!-- SLICK -->
